<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>内边距padding</title>
<style type="text/css">
#div1{
	width:100px;
	height:100px;
	background-color: pink;
	padding:50px 50px 20px 10px;
	/*padding-top: 100px;*/
	
}
/*
1,padding 内填充
	注意：设置padding后会撑大容器的大小
2,padding的四个方向top right bottom left
3,paading复合写法 : top right bottom left
	3.1,只有一个属性值时: 4个方向都是同一个值
	3.2,设置两个属性值时： 
		第一个属性值设置的是上下两个方向，
		第二个属性值设置的是左右两个方向。
	3.3,设置三个属性值时： 
		第一个属性值设置的是上边一个方向，
		第二个属性值设置的是左右两个方向，
		第三个属性值设置的是下边一个方向。
	3.4,设置四个属性值时： 
		第一个属性值设置的是上边一个方向，
		第二个属性值设置的是右一个方向，
		第三个属性值设置的是下边一个方向，
		第四个属性值设置的是左边一个方向
	
*/



</style>
</head>

<body>
<div id="div1">
	欢迎大家来到妙味课堂！！！
</div>
</body>
</html>
